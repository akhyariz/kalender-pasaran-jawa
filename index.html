<!DOCTYPE html>
<html>
<head>
  <title>Kalender Pasaran Jawa</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .control {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Kalender Pasaran Jawa</h1>
  <div class="control">
    <label for="month">Month: </label>
    <select id="month"></select>
    <label for="year">Year: </label>
    <select id="year"></select>
  </div>
  <div id="calendar"></div>
  <script src="calendar.js"></script>
</body>
</html>
